{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}

<h1>{{ article.title }}</h1>
<div class="container">
    {{ article.text }}
</div>

<div>Author: {{ article.author.user.username }}</div>
<div>Created at: {{ article.created_at }}</div>
<div>Updated at: {{ article.updated_at }}</div>
{% endblock %}
