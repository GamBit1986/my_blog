{% macro render_field(field) %}

<div class="mb-3 row">
    {{ field.label(class="col-form-label col-sm-2") }}
    <div class="col-sm-3">
        {{ field(class="form-control" + (" is-invalid" if field.error else ""))|safe }}
        {% if field.error %}
        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
        {% endif %}
    </div>

</div>

{% endmacro %}
