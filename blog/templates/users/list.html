{% extends 'base.html' %}

{% block title %}
Users list
{% endblock %}

{% block body %}
<div class="row">
    <div class="col">
        <h1>User list:</h1>
        <ul>
            {% for user in users %}

            <li><a href="{{ url_for('user_problem.get_user', pk=user.id) }}"
                    class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                    Nickname: {{ user.username }} Name: {{ user.name }}</a></li>

            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
